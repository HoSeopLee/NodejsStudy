<!DOCTYPE html>
<html>
<head>
<title>List Page</title>
</head>
<body>
	<h1>List Page</h1>
	<h5>로그인 확인</h5>
	<hr/>
	<table width="100%" border="1">
		<tr>
			<td><a href='/signup'>회원가입</a></td>
			<td><a href="/login">로그인</a></td>
		</tr>
		<tr>
			<!-- <th width="10%" >DELETE</th> -->
			<!-- <th width="10%">EDIT</th> -->
			<th width="10%">일련번호</th>
			<th width="20%">작성자</th>
			<th>제목</th>
		</tr>
		<% prodList.forEach(function(item, index){ %>
		<tr>
			<!-- <td><a href='/delete/<%= item.id %>' >DELETE</a></td> -->
			<!-- <td><a href='/edit/<%= item.id %>' >EDIT</a></td> -->
			<td><%= item.id %></td>			
			<td><%= item.name %></td>
			<td><a href='/viewContents/<%= item.id %>'><%= item.age %></a></td>
		</tr>
		<% }); %>
	</table>

	<form action="/read" method = "POST" >
<!-- get ?   옵션 값이-->
		
		<table border="1">
			<tr>
				<td><select name="sel" id="sel">
					<option name="id" id="id" value="id">일련번호</option>
					<option name="name" id="name" value="name">작성자</option>
					<option name="age" id="age" value="age">제목</option>
				</select> </td>
				
				<td style="text-align: center;">
					<input style= "width:20;" type="text" name="con" value=""/>
					<input type="submit" value="검색">
				</td>
				<td><a href='/insert' >글쓰기</a></td>
			</tr>
		</table>
	</form>
</body>
</html>
