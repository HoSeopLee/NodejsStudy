<!DOCTYPE html>
<html>
<head>
<title>List Page</title>
</head>
<body>
	<h1>List Page</h1>
	<a href='/insert'>Insert Data</a>
	<hr/>
	<table width="100%" border="1">
		<tr>
			<th width="10%" >DELETE</th>
			<th width="10%">EDIT</th>
			<th>ID</th>
			<th>Name</th>
			<th>Age</th>
		</tr>
		<% prodList.forEach(function(item, index){ %>
		<tr>
			<td><a href='/delete/<%= item.id %>' >DELETE</a></td>
			<td><a href='/edit/<%= item.id %>' >EDIT</a></td>
			<td><%= item.id %></td>			
			<td><%= item.name %></td>
			<td><%= item.age %></td>
		</tr>
		<% }); %>
	</table>
</body>
</html>
