<!DOCTYPE html>
<html>
<head>
<title>List Page</title>
</head>
<body>
	<h1>List Page</h1>
	
	<hr/>
	<table width="100%" border="1">
		<tr>
			<!-- <th width="10%" >DELETE</th> -->
			<!-- <th width="10%">EDIT</th> -->
			<th width="10%">일련번호</th>
			<th>작성자</th>
			<th>제목</th>
		</tr>
		<% prodList.forEach(function(item, index){ %>
		<tr>
			<!-- <td><a href='/delete/<%= item.id %>' >DELETE</a></td> -->
			<!-- <td><a href='/edit/<%= item.id %>' >EDIT</a></td> -->
			<td><%= item.id %></td>			
			<td><%= item.name %></td>
			<td><a href='/viewContents/<%= item.id %>'><%= item.age %></a></td>
		</tr>
		<% }); %>
	</table>
	<table border="1">
		<tr>
			<td><a href='/insert'>글쓰기</a></td>
		</tr>
	</table>

</body>
</html>
