<!DOCTYPE html>
<html>
<head>
	<title>List Page</title>
</head>
<body>
	<h1>Insert Page</h1>
	<form method='post' >
		<fieldset>
			<legend>INSERT DATA</legend>
			<table style= "width:30%;" >
				<tr>
					<td><lable>일련번호</lable></td>
					<td><input style= "width:400%;" type="text" name="id" value ="----------이란에 적지마세요----------" readonly/></td>
				</tr>
				<tr>
					<td><lable>작성자</lable></td>
					<td><input style= "width:400%;" type="text" name="name"/></td>
				</tr>
				<tr>
					<td><lable>제목</lable></td>
					<td><input style= "width:400%;" type="text" name="age"/></td>
				</tr>
				<tr>
					<td><lable>글내용</lable></td>
					<td><textarea text-align=left; padding-top:30%; style= "width:400%; height:500px; resize:none; " type="text" name="contents"> </textarea></td>
				</tr>
			</table>
				<button type = "submit" value="Insert">insert</button>
		</fieldset>
	</form>
	

</body>
</html>
